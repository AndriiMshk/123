<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my code</title>
</head>
<body>
    <canvas id='canvas' width="400" height="400"></canvas>
    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var canvas = document.getElementById('canvas')
        var ctx = canvas.getContext('2d')
        var width = canvas.width
        var height = canvas.height
        //var circleRadius = 20
        var circle = function(x, y, radius, fillCircle) {
            ctx.beginPath()
            ctx.arc(x, y, radius, 0, Math.PI * 2, false)
            if (fillCircle) {
                ctx.fill()
            } else (
                ctx.stroke()
            )
        }
        var Ball = function() {
            this.x = width / 2
            this.y = height / 2
            this.xSpeed = 0
            this.ySpeed = 0
            this.circleSpeed = 5
            this.circleRadius = 10
        }
        Ball.prototype.move = function() {
            this.x += this.xSpeed
            this.y += this.ySpeed
            if (this.x < this.circleRadius) {
                this.xSpeed = this.circleSpeed
            } else if (this.x > (width - this.circleRadius)) {
                this.xSpeed = -this.circleSpeed
            }
            if (this.y < this.circleRadius) {
                this.ySpeed = this.circleSpeed
            } else if (this.y > height - this.circleRadius) {
                this.ySpeed = -this.circleSpeed
            }
        }
        Ball.prototype.draw = function() {
            circle(this.x, this.y, this.circleRadius, true)
        }
        Ball.prototype.setDirection = function(direction) {
            if (direction === 'up') {
                this.xSpeed = 0
                this.ySpeed = -this.circleSpeed
            } else if (direction === 'down') {
                this.xSpeed = 0
                this.ySpeed = this.circleSpeed
            } else if (direction === 'left') {
                this.xSpeed = -this.circleSpeed
                this.ySpeed = 0
            } else if (direction === 'right') {
                this.xSpeed = this.circleSpeed
                this.ySpeed = 0
            } else if (direction === 'stop') {
                this.xSpeed = 0
                this.ySpeed = 0
            }
        }
        Ball.prototype.setSpeed = function(speed) {
            if (speed === 'upSpeed') {
                this.circleSpeed++
            } else if (speed === 'downSpeed') {
                this.circleSpeed--
            }
            if (this.circleSpeed < 0) {
                this.circleSpeed = 0
            } else if (this.circleSpeed > 30) {
                this.circleSpeed = 30
            }
        }
        Ball.prototype.setRadius = function(radius) {
            if (radius === 'bigger') {
                this.circleRadius += 3
            } else if (radius === 'smaller') {
                this.circleRadius -= 3
            }
            if (this.circleRadius > width / 2) {
                this.circleRadius = width / 2
                this.xSpeed = 0
                this.ySpeed = 0
            } else if (this.circleRadius > height / 2) {
                this.circleRadius = height / 2
                this.xSpeed = 0
                this.ySpeed = 0
            } else if (this.circleRadius < 1) {
                this.circleRadius = 1
            }
        }
        var ball = new Ball()
        var keyActions = {
            32: 'stop',
            37: 'left',
            38: 'up',
            39: 'right',
            40: 'down',
            187: 'upSpeed',
            189: 'downSpeed',
            13: 'bigger',
            16: 'smaller'
        }
        $('body').keydown(function(event) {
            var direction = keyActions[event.keyCode]
            ball.setDirection(direction)
            var speed = keyActions[event.keyCode]
            ball.setSpeed(speed)
            var radius = keyActions[event.keyCode]
            ball.setRadius(radius)
            console.log(keyActions[event.keyCode])
            console.log(event.keyCode)
        })
        setInterval(function() {
            ctx.clearRect(0, 0, width, height)
            ball.draw()
            ball.move()
            ctx.strokeRect(0, 0, width, height)
        }, 30)
       
    </script>
</body>
</html>
